<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procrastinate in Style</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <div class="container text-center py-5">
    <!-- Dark Mode Toggle Button -->
    <div class="form-check form-switch d-flex justify-content-end mb-4">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label" for="themeToggle">Dark Mode</label>
    </div>

    <h1 class="display-4 mb-4">Procrastinate in Style</h1>
    <p class="lead mb-4">Feeling stuck? Let's take a break with something fun!</p>
    <button id="activityButton" class="btn btn-primary btn-lg mb-4">Give Me an Activity</button>
    <div id="activityDisplay" class="fade-in fs-4 fw-bold text-primary mb-4"></div>
    <div id="timerDisplay" class="fs-5 fw-bold text-secondary mb-4"></div>
    <div id="history" class="mt-5">
      <h2 class="h4 mb-3">Activity History</h2>
      <ul id="historyList" class="list-group"></ul>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
